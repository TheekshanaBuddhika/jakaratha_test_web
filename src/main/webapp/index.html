<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>
<body id="body">
    <form id="form" action = "http://localhost:8080/app/customers" method ="get" >
        <span>Customer Form</span>
        <label for="field1" >id</label>
        <input id="field1" type ="text" name="id">
        <label for="field2">name</label>
        <input id="field2" type ="text" name="name">
        <label for="field3">address</label>
        <input id="field3" type ="text" name="address">
        <div>
            <button id="btn" type ="submit">Save</button>
            <button id="btn2" type ="submit">Update</button>
            <button id="btn3" type ="submit">Delete</button>
            <button id="btn4" type ="submit">GetAll</button>
        </div>
    </form>
    <table>
        <thead id="head">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>address</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>

<style>

    #body{
        
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #form{
        height: 500px;
        width: 400px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 5px solid black;
        background-color: darkgray;
        border-radius: 10%;
    }
    
    input { 
        width: 300px;
        height: 20px;
    }

    table {
        width: 600px;
        height: 500px;
    }

    tbody {
        background-color: gray;
    }

    #head{
        background-color: red;
    }

    div{
        margin-top: 10px;
    }
</style>
</html>
